site_name: ROS2 by Projects
repo_url: https://github.com/roboclubdtu/ros2-prj
site_description: Learning ROS2 through projects
site_author: Meltwin
copyright: Â© 2024 - DTU Roboclub
docs_dir: docs
site_dir: build
nav:
  - Home: index.md
  - "Core 0: Overview":
    - Introduction: core0/index.md
    - "1 - ROS History": core0/history.md
    - "2 - Principles": core0/principles.md
    - "3 - Environments": core0/environment.md
  - "Core 1: Basics":
    - Introduction: core1/index.md
  - "Core 2: Advanced":
    - Introduction: core2/index.md
  - "Core 3a: Manipulators":
    - Introduction: core3a/index.md
  - "Core 3b: Mobile robots":
    - Introduction: core3b/index.md
  - "Diverse topics":
    - Introduction: corez/index.md
extra_css:
  - assets/custom_css.css
theme:
  name: material
  favicon: assets/Logo_Thicker.svg
  logo: assets/Logo_Thicker.svg
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: black
      accent: red

    # Palette toggle for dark mode
    - scheme: slate
      logo: assets/Logo_WR.svg
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: red
      accent: cyan
  features:
    - content.code.copy
    - content.code.select
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details